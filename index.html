<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Basic 2D animation</title>
</head>
<body>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 aVertexPosition;

        uniform vec2 uScalingFactor;
        uniform vec2 uRotationVector;

        void main() {
            vec2 rotatedPosition = vec2(aVertexPosition.x * uRotationVector.y - aVertexPosition.y * uRotationVector.x,
            aVertexPosition.y * uRotationVector.y - aVertexPosition.x * uRotationVector.x);

            gl_Position = vec4(rotatedPosition * uScalingFactor, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #ifdef GL_ES
            precision highp float;
        #endif
    
        uniform vec4 uGlobalColor;
    
        void main() {
            gl_FragColor = uGlobalColor;
        }
    </script>

    <p>You caught <strong>0</strong>. You missed <strong>0</strong></p>

    <canvas id="glcanvas" width="600" height="460">
        Oh no! Your browser doesn't support canvas!
    </canvas>
    <button id="red-toggle">On</button>
    <button id="green-toggle">On</button>
    <button id="blue-toggle">On</button>
    
</body>
</html>
